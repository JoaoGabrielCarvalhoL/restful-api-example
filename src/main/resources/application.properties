spring.datasource.url=jdbc:mysql://localhost:3306/restful_api?useTimezone=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456789
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.jpa.hibernate.ddl-auto=none

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=true

security.jwt.secret= batman
security.jwt.expiration-in-ms = 3600000

spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=D:/Projetos/Java/RESTful/workspace/files
spring.servlet.multipart.file-size-threshold=2KB